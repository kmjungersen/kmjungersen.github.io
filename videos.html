<!doctype html>

<html>
<head>
    <title>Videos</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Chang URLs to wherever Video.js files will be hosted -->
    <link href="https://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet"
          type="text/css">
    <!-- video.js must be in the <head> for older IEs to work. -->
    <script src="https://vjs.zencdn.net/4.12/video.js"></script>

    <link href="assets/stylesheets/site.css" rel="stylesheet" type="text/css">
    <link href="assets/stylesheets/videos.css" rel="stylesheet"
          type="text/css">

<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">Kurtis Jungersen</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="http://github.com/kmjungersen">Github</a></li>
                <li><a href="/videos.html">Videos</a></li>
                <li><a href="">JavaScript</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>

    <select id="videoSelector" onchange="changeVideo();">
    <option value="carnage">Carnage on the Slopes</option>
    <option value="tennis">Tennis Demo</option>
    <option value="zombie">Zombie Defense Training Camp (Skeet
    Shooting)
    </option>
    <option value="teddy">Teddy (First Person View)</option>
    <option value="fryNight">Friday Night Fish Fry</option>
    </select>
    <video id="videoPlayer"
           class="video-js vjs-default-skin vjs-big-play-centered" controls
           preload="auto" width="100%" height="510"
           data-setup='{}' align="middle">Your browser does not support the
        video tag.
    </video>
</main>
<script src="assets/Javascript/videoPage.js" type="text/javascript"></script>

</body>

</html>
