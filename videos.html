<!doctype html>
`<html>
  <head>
      <title>Videos</title>

      <link rel="stylesheet" href="static/stylesheets/styles.css">
      <link rel="stylesheet" href="static/stylesheets/pygment_trac.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

      <!-- Chang URLs to wherever Video.js files will be hosted -->
      <link href="https://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet" type="text/css">
      <!-- video.js must be in the <head> for older IEs to work. -->
      <script src="https://vjs.zencdn.net/4.12/video.js"></script>

      <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
      <script>
        videojs.options.flash.swf = "video-js/video-js.swf";
      </script>

      <script type="text/javascript">

          $(function() {

              var video = getParameterByName("video");

              if (video.length > 0) {
                  var selector = document.getElementById("selector");
                  selector.value = video;
              }

             changeVideo()
          });


              function changeVideo() {

                  var selection = document.getElementById("selector").value;

                  var object = findObject(selection);

//                  changeTitle(object.title);

                  changeVideoSrc(object.url)

              }

              function findObject(selection) {

                  var newObject = null;

                  var videoBaseUrl = "https://s3.amazonaws.com/kmjungersen.github.io.documents/videos/";

                  var carnage = {
                      url: videoBaseUrl + "carnage_on_the_slopes.mp4",
                      title: "Carnage on the Slopes"
                  };
                  var tennis = {
                      url: videoBaseUrl + "tennis_demo.mp4",
                      title: "Tennis GoPro Demo"
                  };
                  var zombie = {
                      url: videoBaseUrl + "zombie_defense.mp4",
                      title: "Zombie Defense Training Camp"
                  };
                  var teddy={
                      url: videoBaseUrl + "teddy.mp4",
                      title: "Teddy"
                  };
                  var fryNight = {
                      url: videoBaseUrl + "fry_night.mp4",
                      title: "Friday Night Fish Fry"
                  };

                  switch(selection) {

                      case "slope_carnage":

                          newObject = carnage;

                          break;

                      case "tennis":

                          newObject = tennis;

                          break;

                      case "zombie":

                          newObject = zombie;

                          break;

                      case "teddy":

                          newObject = teddy;

                          break;

                      case "fry_night":

                          newObject = fryNight;

                          break;

                      default:

                          newObject = carnage;

                          break;

                  }

                  return newObject
              }

            function changeVideoSrc(url) {

                var foo = videojs("video_player");
//                console.log(foo);

                foo.src(url);

                foo.load();

            }

          function changeTitle(title) {

              var element = document.getElementById("title");

              element.innerHTML = title
          }

//        Borrowed from a Stack overflow post at http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
          function getParameterByName(name) {
              name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
              var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                  results = regex.exec(location.search);
              return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
          }

      </script>

  </head>

  <body>

    <h2>Videos</h2>

    Please select a video to watch:
    <select id="selector" onchange="changeVideo();">
        <option value="slope_carnage">Carnage on the Slopes</option>
        <option value="tennis">Tennis Demo</option>
        <option value="zombie">Zombie Defense Training Camp (Skeet Shooting)</option>
        <option value="teddy">Teddy (First Person View)</option>
    </select>


      <video id="video_player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="1000" height="640"
      data-setup='{}' align="middle">

          Your browser does not support the video tag.

    </video>

  </body>

</html>
